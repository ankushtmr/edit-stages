<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project Stages</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
    .stage { margin-bottom: 12px; }
    label { margin-right: 8px; }
  </style>
</head>
<body>
  <h2>Edit Project Stages</h2>
  <form id="stagesForm">
    <div id="stagesContainer"></div>
    <button type="submit">Submit</button>
  </form>
  <div id="status"></div>
  <script>
    // Get stages from base64 URL param
    function getStagesFromUrl() {
      const params = new URLSearchParams(window.location.search);
      if (!params.has('stages')) return [];
      try {
        return JSON.parse(atob(params.get('stages')));
      } catch { return []; }
    }

    const stages = getStagesFromUrl();
    const container = document.getElementById('stagesContainer');

    stages.forEach((stage, i) => {
      const div = document.createElement('div');
      div.className = 'stage';
      div.innerHTML = `
        <input type="checkbox" id="inc${i}" checked>
        <label for="inc${i}">${stage.name}</label>
        <input type="text" id="dur${i}" value="${stage.duration}" size="5" style="margin-left:12px;">
      `;
      container.appendChild(div);
    });

    document.getElementById('stagesForm').onsubmit = async function(e) {
      e.preventDefault();
      const updated = [];
      stages.forEach((stage, i) => {
        if (document.getElementById(`inc${i}`).checked) {
          updated.push({
            name: stage.name,
            duration: document.getElementById(`dur${i}`).value
          });
        }
      });

      // POST to your n8n webhook endpoint:
      const response = await fetch('https://tmrwtf.app.n8n.cloud/webhook/submit-stages', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ stages: updated })
      });

      document.getElementById('status').textContent = response.ok
        ? 'Thanks! Your changes have been submitted.'
        : 'There was a problem submitting your changes.';
      document.getElementById('stagesForm').style.display = 'none';
    };
  </script>
</body>
</html>
