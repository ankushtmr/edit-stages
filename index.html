<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Project Stages</title>
  <style>
    body { font-family: sans-serif; max-width: 500px; margin: 40px auto; }
    .stage { margin-bottom: 12px; }
    label { margin-right: 8px; }
    .field { margin-bottom: 10px; }
    .field label { display: inline-block; width: 120px; }
    input[type="text"], input[type="email"], input[type="date"] { padding: 4px; }
  </style>
</head>
<body>
  <h2>Edit Project Stages</h2>
  <form id="stagesForm">
    <div class="field">
      <label for="startDate"><strong>Start Date:</strong></label>
      <input type="date" id="startDate" name="startDate">
    </div>
    <div class="field">
      <label for="endDate"><strong>End Date:</strong></label>
      <input type="date" id="endDate" name="endDate">
    </div>
    <div class="field">
      <label for="email"><strong>Strategist Email:</strong></label>
      <input type="email" id="email" name="email">
    </div>
    <hr>
    <div id="stagesContainer"></div>
    <button type="submit">Submit</button>
  </form>
  <div id="status"></div>

  <script>
    function getParam(key) {
      return new URLSearchParams(window.location.search).get(key) || '';
    }

    function getStagesFromUrl() {
      const params = new URLSearchParams(window.location.search);
      if (!params.has('stages')) return [];
      try {
        return JSON.parse(atob(params.get('stages')));
      } catch {
        return [];
      }
    }

    // Prefill main fields from URL
    document.getElementById('startDate').value = getParam('startDate');
    document.getElementById('endDate').value = getParam('endDate');
    document.getElementById('email').value = getParam('email');

    // Render stages as checklist
    const stages = getStagesFromUrl();
    const container = document.getElementById('stagesContainer');
    stages.forEach((stage, i) => {
      const div = document.createElement('div');
      div.className = 'stage';
      div.innerHTML = `
        <input type="checkbox" id="inc${i}" checked>
        <label for="inc${i}" style="margin-left:8px; margin-right:12px;"><strong>${stage.name}</strong></label>
        <input type="text" id="dur${i}" value="${stage.duration}" size="5" placeholder="Duration">
      `;
      container.appendChild(div);
    });

    // Submission logic
    document.getElementById('stagesForm').onsubmit = async function(e) {
      e.preventDefault();
      const updated = [];

      // ✅ VALIDATION using a for loop so return exits the whole function
      for (let i = 0; i < stages.length; i++) {
        if (document.getElementById(`inc${i}`).checked) {
          const duration = document.getElementById(`dur${i}`).value.trim();
          const isValidDuration = /^[0-9]+(h|m)$/.test(duration);

          if (!isValidDuration) {
            alert(`Invalid duration format for "${stages[i].name}". Please use formats like "30m" or "1h".`);
            return; // ⛔ Stop form submission
          }

          updated.push({
            name: stages[i].name,
            duration
          });
        }
      }

      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      const strategistEmail = document.getElementById('email').value;

      // ✅ Send to n8n webhook
      const response = await fetch('https://tmrwtf.app.n8n.cloud/webhook/submit-stages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          stages: updated,
          startDate,
          endDate,
          email: strategistEmail
        })
      });

      document.getElementById('status').textContent = response.ok
        ? 'Thanks! Your changes have been submitted.'
        : 'There was a problem submitting your changes.';
      document.getElementById('stagesForm').style.display = 'none';
    };
  </script>
</body>
</html>
